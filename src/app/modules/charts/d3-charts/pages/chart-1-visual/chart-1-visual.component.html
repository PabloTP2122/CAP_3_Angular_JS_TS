<!-- Binding data to our chart -->
<svg>
  <rect *ngFor="let item of data; index as idx" [attr.x]="idx * rectWidth + (0.5) * padding + outerPadding"
    [attr.y]="innderHeight - (innderHeight   / max ) * item" [attr.width]="bandWidth"
    [attr.height]="(innderHeight / max ) * item">
  </rect>







  <text class="xlabels" text-rendering="optimizeLegibility" *ngFor="let item of labels; index as idx;"
    [attr.y]="dimensions!.height - 15" [attr.x]="idx * rectWidth + 0.5 * padding + outerPadding + 0.5 * bandWidth">
    {{item}}
  </text>
</svg>
